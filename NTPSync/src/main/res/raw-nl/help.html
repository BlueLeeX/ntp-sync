<h2>Hoe werkt NTPSync?</h2>
<p>NTPSync raadpleegt een server om de huidige tijd te verkrijgen middels het Network Time Protocol (NTP). Meer informatie over NTP <a href="http://en.wikipedia.org/wiki/Network_Time_Protocol">vindt u op Wikipedia</a>.</p>
