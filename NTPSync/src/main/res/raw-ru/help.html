<h2>Как работает NTPSync?</h2>
<p>NTPSync опрашивает сервер для получения точного времени по протоколу NTP (Network Time Protocol). Вы можете узнать больше про <a href="http://ru.wikipedia.org/wiki/NTP">NTP на Википедии</a>.</p>
