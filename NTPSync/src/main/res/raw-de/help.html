<h2>Wie funktioniert NTPSync?</h2>
<p>NTPSync fragt die aktuelle Zeit bei einem Zeitserver unter Verwendung des Network Time Protocol (NTP) ab. Erfahre mehr über <a href="http://de.wikipedia.org/wiki/Network_Time_Protocol">NTP auf Wikipedia</a>.</p>
