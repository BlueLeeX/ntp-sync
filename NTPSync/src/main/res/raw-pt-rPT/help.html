<h2>Como é que funciona o NTPSync?</h2>
<p>O NTPSync analisa o servidor para obter a hora atual através do protocolo Network Time Protocol (NTP). Pode saber mais informações na <a href="http://en.wikipedia.org/wiki/Network_Time_Protocol">Wikipedia </a>.</p>
