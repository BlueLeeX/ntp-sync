<h2>Як працює NTPSync?</h2>
<p>NTPSync опитує сервер для отримання точного часу по протоколу NTP (Network Time Protocol). Ви можете дізнатися більше про <a href="http://uk.wikipedia.org/wiki/NTP"> NTP на Вікіпедії </a>.</p>

<p>Go to <a href="http://sufficientlysecure.org/android-apps">http://sufficientlysecure.org/android-apps</a> for more information.</p>
