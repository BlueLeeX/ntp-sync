<h2>NTPSync 如何工作?</h2>
<p>NTPSync 使用网络时间协议 (NTP) 查询服务器以获得当前时间。您可以在 <a href="http://en.wikipedia.org/wiki/Network_Time_Protocol">维基百科</a>了解更多关于 NTP 协议。</p>

<h2>Help translating/report bugs</h2>
<p>Go to <a href="http://sufficientlysecure.org/android-apps">http://sufficientlysecure.org/android-apps</a> for more information.</p>
