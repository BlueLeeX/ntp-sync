<h2>¿Cómo funciona NTPSync?</h2>
<p>NTPSync consulta a un servidor la hora actual usando el protocolo de hora en red  o Network Time Protocol (NTP). Puedes leer más sobnre <a href="http://es.wikipedia.org/wiki/Network_Time_Protocol">Network_Time_Protocol en Wikipedia</a></p>
