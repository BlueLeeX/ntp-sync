<h2>¿Cómo funciona NTPSync?</h2>
<p>NTPSync consulta a un servidor la hora actual usando el protocolo de hora de red (NTP). Puede leer más sobre <a href="http://es.wikipedia.org/wiki/Network_Time_Protocol">NTP en la Wikipedia</a>.</p>
