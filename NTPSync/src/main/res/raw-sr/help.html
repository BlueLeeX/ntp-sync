<h2>Како ради НТПСинк?</h2>
<p>Да би добавио тренутно време НТПСинк шаље упите серверу користећи мрежни протокол времена (Network Time Protocol, NTP). Више о НТП-у <a href="http://en.wikipedia.org/wiki/Network_Time_Protocol">прочитајте на Википедији</a>.</p>

<h2>Помозите превођењем/пријавом грешака</h2>
<p>Посетите <a href="http://sufficientlysecure.org/android-apps">http://sufficientlysecure.org/android-apps</a> за додатне информације.</p>
