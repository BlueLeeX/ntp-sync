<h2>Jak działa NTPSync?</h2>
<p>NTPSync wysyła zapytania do serwera w celu otrzymania aktualnego czasu poprzez użycie protokołu NTP (Network Time Protocol). Możesz przeczytać więcej na <a href="http://en.wikipedia.org/wiki/Network_Time_Protocol">Wikipedii</a>.</p>

<h2>Pomóż przetłumaczyć/zgłoś błędy</h2>
<p>Odwiedź <a href="http://sufficientlysecure.org/android-apps">http://sufficientlysecure.org/android-apps</a> po więcej informacji.</p>
