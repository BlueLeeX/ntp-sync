<h2>Comment ntpSync  fonctionne t-il ?</h2>
<p>NTPSync demande à un serveur de lui envoyer l'heure en utilisant le protocole heure réseau (NTP). Vous pouvez vous renseigner sur le <a href="http://en.wikipedia.org/wiki/Network_Time_Protocol">NTP sur Wikipedia</a>.</p>
